<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Help</title>
    <link rel="stylesheet" href="Help.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class=" close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">Smart_toy</span>
          <p>Hi there<br>How can I help you today?</p> 
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter Message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">Send</span>
      </div>
    </div>
    <script src="Help.jsx" defer></script>
  </body>
  
      
</html>
